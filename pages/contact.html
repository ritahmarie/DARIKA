<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - DARIKA</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f3ef;
      margin: 0;
      padding: 0;
    }

    .contact-container {
      max-width: 700px;
      margin: 60px auto;
      background-color: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    .contact-container h2 {
      color: #3FA535;
      margin-bottom: 30px;
    }

    .form-control, .btn {
      border-radius: 10px;
    }

    .btn-primary {
      background-color: #3FA535;
      border: none;
    }

    .btn-primary:hover {
      background-color: #2e8c30;
    }

    .footer {
      background-color: #333;
      color: white;
      padding: 40px 20px;
      margin-top: 60px;
    }

    .footer a {
      color: white;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    nav a {
      color: #3FA535 !important;
      font-weight: bold;
    }

    nav a:hover,
    nav a.active {
      color: #2b7a2c !important;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white px-4 shadow-sm">
    <a class="navbar-brand" href="../index.html"><img src="../images/darika-logo.jpg" alt="DARIKA" height="50" /></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="../index.html">Accueil</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Produits</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="poudre.html">Poudre de cacao</a></li>
            <li><a class="dropdown-item" href="feves.html">Fèves de cacao</a></li>
            <li><a class="dropdown-item" href="gommage.html">Gommage</a></li>
            <li><a class="dropdown-item" href="huile.html">Huile de cacao</a></li>
            <li><a class="dropdown-item" href="sac-cacao-frais.html">Sac de cacao frais</a></li>
          </ul>
        </li>
        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- FORMULAIRE -->
  <div class="contact-container">
    <h2 class="text-center">Contactez-nous</h2>
    <form action="mailto:contact@darika.com" method="POST" enctype="text/plain">
      <div class="mb-3">
        <label for="name" class="form-label">Nom complet</label>
        <input type="text" class="form-control" id="name" name="Nom" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Adresse email</label>
        <input type="email" class="form-control" id="email" name="Email" required />
      </div>
      <div class="mb-3">
        <label for="subject" class="form-label">Sujet</label>
        <input type="text" class="form-control" id="subject" name="Sujet" />
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Votre message</label>
        <textarea class="form-control" id="message" name="Message" rows="5" required></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Envoyer</button>
      </div>
    </form>
  </div>

   <!-- Footer -->
  <footer class="footer mt-5">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h5>DARIKA</h5>
          <p>Entreprise camerounaise valorisant le cacao local</p>
        </div>
       
        <div class="col-md-4" id="contact">
          <h5>Contact</h5>
          <p>Email : contact@darika.com</p>
          <p>Tél : +237 6 93 33 58 40</p>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
